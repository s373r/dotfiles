# NOTE: based on
#       https://gitlab.com/dwt1/dotfiles/-/blob/master/.config/alacritty/alacritty.yml
window:
    decorations: none

    padding:
        x: 16
        y: 16

    opacity: 0.85

scrolling:
    history: 10000
    multiplier: 3

font:
    normal:
        family: JetBrains Mono
        style: Regular
    bold:
        family: JetBrains Mono
        style: Bold
    italic:
        family: JetBrains Mono
        style: Italic

    size: 20.0
