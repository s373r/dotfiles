{{ if .setup_gnome -}}
".local/bin/gnome-shell-extension-installer":
    type: file
    url: "https://github.com/brunelli/gnome-shell-extension-installer/raw/master/gnome-shell-extension-installer"
    executable: true

### --> Tiling-like configuration
".local/share/fonts/cantarell-nerd-fonts-complete":
    type: archive
    url: "https://github.com/s373r/cantarell-nerd-font/archive/main.tar.gz"
    stripComponents: 1
    include: ["*/*.otf"]
### <-- Tiling-like configuration
{{ end }}

".antigen/antigen.zsh":
    type: file
    url: "https://git.io/antigen"

".config/tmux/plugins/tpm":
    type: git-repo
    url: "https://github.com/tmux-plugins/tpm"

".local/share/fonts/JetBrainsMono-nerd-fonts":
    type: archive
    url: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip"

".config/nvim":
    # NOTE: based on
    #       https://github.com/ritiek/dotfiles/blob/5c6069d74c0db21a5ea758a677b009c339ff95a2/chezmoi/.chezmoiexternal.toml#L19
    #
    # type: "git-repo"
    # url: "https://github.com/NvChad/NvChad.git"
    # refreshPeriod: "168h"
    # clone.args: ["--depth", "1"]
    #
    # Ideally, we should be treating this a git-repo and not an archive.
    # However, due to a bug in chezmoi, this seems like the best workaround
    # for now:
    # https://github.com/twpayne/chezmoi/issues/1614#issuecomment-1058933765
    type: "archive"
    url: "https://github.com/NvChad/NvChad/archive/master.tar.gz"
    stripComponents: 1
    exact: false
